<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js"></script>
		<link rel="stylesheet" href="animate (1).css" />
		<style>
			#smallbox{
				width: 300px;
				height: 300px;
				background:deepskyblue;
			}
			
		
		</style>
	</head>
	<body>
		<div id="box">
			<transition enter-active-class="animated flip" leave-active-class="animated zoomIn">
			<div id="smallbox" v-show="seen"></div>
			</transition>
			<!--可以再双引号内直接写函数表达式的-->
			<button @click="seen=!seen">切换</button>
		</div>
		<script>
			var app=new Vue({
				el:"#box",
				data:{
					seen:true
				}
			})
		</script>
	</body>
</html>
